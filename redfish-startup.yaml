        "MetricType": "Numeric",
        "MinReadingRange": 0,
        "Name": "Fan Speed in Percent Metric Definition",
        "Accuracy": 1,
        "PhysicalContext": "Fan",
        "Precision": 2,
        "SensingInterval": "PT1S",
        "TimestampAccuracy": "PT1S",
                "Units": "%", 
                "Wildcards": [{
                    "Name": "SlotNumber",
                    "Values": [
                        "1",
                        "2",
                        "3",
                        "4",
                        "5",
                        "6",
                        "7",
                        "8",
                        "9",
                        "*"
