main:
    aggregatesearchpath: [ "/usr/share/sailfish/aggs/", "aggs/" ]
    startup: ["startup-events"]

Startup-Events:
  - name: AddMetricDefinition
    data: |
      {
        "Calibration": 2,
        "Id": "FanSpeedPercent",
        "Implementation": "PhysicalSensor",
        "MaxReadingRange": 100,
        "MetricDataType": "Percentage",
