main:
    databasepath: file:telemetry_timeseries_database.db?_foreign_keys=on&cache=shared&mode=rwc&_busy_timeout=1000
    udbdatabasepath: file:DMLiveObjectDatabase.db?cache=shared&_foreign_keys=off&mode=ro&_busy_timeout=1000
    shmdatabasepath: file:SHM.db?cache=shared&_foreign_keys=off&mode=ro&_busy_timeout=1000
    udbnotifypipe: udbtdbipcpipe

listen:
  #- unix:me.socket
  # enable 8080 port only for testing, as per NCC audit it needs to be disabled on the build
  - http::8081
  #  enable pprof only for debuging, it causes increased memory consumption. If memprofilerate>0, it will use way more. It's set to 0 in the service file.
  - pprof::9081
  # disable direct https listener, uncomment if needed for testing:
  # - https::8443
