    ec_component_events:
      - { SelectEventType: "ComponentEvent",
	  SelectFN: "true",
# example for SelectParams until we get a better example
#	  SelectParams: { "hello": "world" },
          Exec: [
            "data.Type == 'ECIOM'      && addiom(postprocs, data.FQDD)",
            "data.Type == 'ECSled'     && addec_system_modular(postprocs, data.FQDD)",
            "data.Type == 'ECManager'  && addmanager_cmc_integrated(postprocs, data.FQDD)",
            "data.Type == 'ECChassis'  && addchassis_cmc_integrated(postprocs, data.FQDD)",
            "data.Type == 'Certificate'  && addcertificate(postprocs, data.ParentFQDD + ':' + data.FQDD, data.ParentFQDD, data.FQDD)",
            "data.Type == 'SysChassis' && addsystem_chassis(postprocs, data.FQDD)",
            "data.Type == 'ECFan'      && addecfan(postprocs, data.ParentFQDD + ':' + data.FQDD, data.ParentFQDD, data.FQDD)",
            "data.Type == 'ECPSU'      && addecpsu(postprocs, data.ParentFQDD + ':' + data.FQDD, data.ParentFQDD, data.FQDD)",
            "data.Type == 'Slot'       && addslot(postprocs, data.ParentFQDD + ':' + data.FQDD, data.ParentFQDD, data.FQDD)",
            "data.Type == 'SlotConfig' && addslotconfig(postprocs, data.ParentFQDD + ':' + data.FQDD, data.ParentFQDD, data.FQDD)",
                ]}

