main:
    server_name: "dell_ec"
    #options: "openbmc" | "dell_ec" | "mockup"

listen:
  - unix:sailfish.socket
  - http:localhost:8080
  - pprof:localhost:9080
  # disable direct https listener, uncomment if needed for testing:
  # - https::8443

# new features needed:
#  - link_model
#  - model update fn
#
# View FN:
#   update etag
#   with formatter
#



views:
  "rootview":
      "Logger": ["module", "root"]
      "Controllers":
        # This is for dynamic runtime instantiation of new chassis as they appear
        - "fn": "AM2"
          "params": {"modelname": "default", "cfgsection": "ec_component_events", "uniquename": "'ec_component_events:' + view.GetURI()"}
      "View":
        - "fn": "with_URI"
          "params": "'/redfish/v1'"
      "Aggregate": "root"
      "ExecPost": [
        "set_hash_value(serviceglobals, serviceglobalsmu, 'rootid', uuid)",
        "set_hash_value(serviceglobals, serviceglobalsmu, 'rooturi', view.GetURI())",
        "set_hash_value(serviceglobals, serviceglobalsmu, 'globalHealthModel', globalHealthModel)",
        "set_hash_value(serviceglobals, serviceglobalsmu, 'submittestmetricreport', submit_test_metric_report)",
        "instantiate('chassis')",
        "instantiate('systems')",
        "instantiate('managers')",
        "instantiate('accountservice')",
        "instantiate('roles')",
        "instantiate('accounts')",
        "instantiate('registries')",
        # we will eventually enable sessionservice, but need to do some work in ec.go to enable it first
        #"instantiate('sessionservice')",
        "instantiate('telemetry_service')",
        "instantiate('task_service')",
        "instantiate('non-compliant', 'FQDD', 'LCD.Chassis.1')",
        "instantiate('non-compliant','FQDD', 'QuickSync.Chassis.1')",
        "instantiate('non-compliant', 'FQDD', 'ControlPanel.Chassis.1')",
      ]

  # Needs to be fixed, lcd, quicksync, control_panel is not compliant.
  "non-compliant":
      "Logger": ["module", "FQDD"]
      "Models":
        "default":  { "unique_name": "FQDD"}
      "Controllers":
        - "fn": "ARMapper"
          "params": {"modelname": "default", "cfgsection": "firmware/inventory", "mappinguniquename": "'fw_mapper_manager:' + FQDD ", "AddToView": "ar_mapper_inv"}
      "View":
        - "fn": "linkModel"
          "params": {"existing": "default", "linkname": "swinv"}
        - "fn": "with_URI"
          "params":  " '/redfish/' + FQDD"
        - "fn": "PublishResourceUpdatedEventsForModel"
          "params": "default"
      "Aggregate": "root"

  "chassis":
      "Logger": ["module", "Chassis"]
      "Models":
        "default":  {"members": "array()"}
      "Controllers":
        - "fn": "AM2"
          "params": {"modelname": "default", "cfgsection": "collection", "uniquename": "'collection_' + view.GetURI()", "passthru": {'collection_uri': 'view.GetURI()'} }
      "View":
        - "fn": "with_URI"
